<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../design/design.css">
    <title>All-In Shipping & Fee Calculator</title>
</head>
<body>
    <header>Media Mail Calculator</header>
    <content>
        <form action="" method="get" class="form-values">
            <div>
                <label for="value">Enter your value:</label>
                <input type="text" id="value" name="value" required minlength="1" maxlength="6" size="10" onsubmit="return false">
            </div>
            <div>
                <label for="weight">Enter your weight:</label>
                <input type="text" id="weight" name="weight" required minlength="1" maxlength="3" size="10" onsubmit="return false">
            </div>
            <div>
                <button class="submit" type="submit">Calculate!</button>
        </form>
        <div>
            <div class="priceOne">
                <p>If you sell at <strong>$<span class="userValue">0.00</strong></span>,</p>
                <p>you will receive <strong>$<span class="userProfit">0.00</span></strong> after shipping and Paypal Fees.</p>
                <span>Media Mail Fees: <strong>$<span class="shippingFee1">0.00</strong></span></span>
                <span>Paypal Fees: <strong>$<span class="paypalFee1">0.00</strong></span></span>
            </div>
            <div class="priceTwo">
                <p>If you want to receive <strong>$<span class="userValue2">0.00</strong></span> after shipping and Paypal Fees,</p>
                <p>you will need to sell at <strong>$<span class="userSell">0.00</span></strong>.</p>
                <span>Media Mail Fees: <strong>$<span class="shippingFee2">0.00</strong></span></span>
                <span>Paypal Fees: <strong>$<span class="paypalFee2">0.00</strong></span></span>
            </div>
    </content>
    <script src="../index/script.js"></script>
</body>
</html>
